<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Rock, Paper, Scissors: Live!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>    

</head>

<body>
    <div class="jumbotron rps-jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto">
                    <h1 class="text-center mb-3">Rock, Paper, Scissor - Live!</h1>
                    <div class="row">
                        <div class="col-12 start-container">
                            <button id="start" class="btn btn-secondary btn-lg">Start</button>
                        </div>
                        <div class="col-6">
                            <div class="btn-move-group">
                                <button id="rock" class="d-none btn btn-secondary btn-lg btn-move disabled" data-move="r">Rock</button>
                                <button id="paper"class="d-none btn btn-secondary btn-lg btn-move disabled" data-move="p">Paper</button>
                                <button id="scissor" class="d-none btn btn-secondary btn-lg btn-move disabled" data-move="s">Scissor</button>
                            </div>
                        </div>
                        <div id="moves-display" class="col-6">
                        </div>
                    </div>
                </div>
            </div>
            <div id="game-instructions" class="text-center"></div>
            <div id="game-statistics">
                <ul>
                    <li>Your wins: <span id="user-wins"></span></li>
                    <li>Total Games played: <span id="games-played"></span></li>
                    <li>Opponents wins: <span id="opponent-wins"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- <section>
        <div class="container">
            <button id="reset" class="btn btn-secondary">Reset</button>
        </div>
    </section> -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
